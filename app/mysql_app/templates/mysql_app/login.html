{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/login_styles.css' %}" >

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Stockone Monitoring</title>
    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>
            
            <div class="form">
                <img src="{% static '/images/Analytics process_Monochromatic.svg' %}"  alt="" class="form__img">

                <form action="" class="form__content" method="POST">
                  {% csrf_token %}
                  <br>
                  <br>
                    <h1 class="form__title">Welcome</h1>


                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user-circle'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Username</label>
                            <input type="text" name="username" class="form__input">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Password</label>
                            <input type="password" name="password" class="form__input">
                        </div>
                    </div>
                    {% for message in messages %}
                    <p  id="message">{{message}}</p>
                    {% endfor %}
                    <a href="#" class="form__forgot">Forgot Password?</a>

                    <input type="submit" class="form__button" value="Login">
                </form>

            </div>

        </div>

        <!-- ===== MAIN JS ===== -->
        <script src="{% static "js/login_main.js" %}"></script>
    </body>
</html>
